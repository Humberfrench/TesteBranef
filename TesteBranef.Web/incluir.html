<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2>Incluir Cliente</h2>
        <form id="addClienteForm">
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Cliente" required>
                        <label for="nome">Nome do Cliente</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="porte" name="porte" placeholder="P, M ou G" required>
                        <label for="porte">Porte</label>
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(00) 90000-0000" required>
                        <label for="telefone">Telefone</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 mb-3">&nbsp;</div>
                <div class="col-3 mb-3"><button type="submit" class="btn btn-primary w-50">Salvar</button></div>
                <div class="col-2 mb-3">&nbsp;</div>
                <div class="col-3 mb-3"><a href="lista.html" class="btn btn-secondary w-50">Cancelar</a></div>
                <div class="col-2 mb-3">&nbsp;</div>
            </div>
        </form>
    </div>

    <script>
        async function addCliente(event) {
            event.preventDefault();
            const cliente = {
                Nome: document.getElementById('nome').value,
                Porte: document.getElementById('porte').value,
                Telefone: document.getElementById('telefone').value,
                Email: document.getElementById('email').value
            };

            const response = await fetch(`https://localhost:32769/api/Clientes`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cliente)
            });

            if (response.ok) {
                alert('Cliente incluído com sucesso!');
                window.location.href = 'lista.html'; // Redireciona para a lista após a inclusão
            } else {
                alert('Erro ao incluir o cliente.');
            }
        }

        document.getElementById('addClienteForm').addEventListener('submit', addCliente);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
